{% extends "master.html" %}

{% block title %}
  ONLINE JUDGE - List of all questions
{% endblock %}


{% block content %}
  <div class="mycard">
    <h1><strong>Questions</strong></h1>
    <ul>
      {% for x in myquestions %}
          <h3><li onclick="window.location = 'details/{{ x.problem_id }}'"> {{ x.problem_title}}</li></h3>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
