{% extends "master.html" %}

{% block title %}
  ONLINE JUDGE - List of all questions
{% endblock %}


{% block content %}
  <div class="mycard">
    <h1><strong>QUESTIONS</strong></h1>
    <br>
    <ul>
      {%for x in myquestions %}
      <li><a href="details/{{ x.problem_id }}" style="font-weight:bold; font-size:28px;">{{ x.problem_title }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
