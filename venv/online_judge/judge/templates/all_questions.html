{% extends "master.html" %}

{% block title %}
  ONLINE JUDGE - List of all questions
{% endblock %}

{% block content %}
  <div class="mycard">
    <table class="problem-table">
      <thead>
        <tr>
          <th>#</th>
          <th>PROBLEM TITLE</th>
        </tr>
      </thead>
      <tbody>
        {% for question in myquestions %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td><a href="details/{{ question.problem_id }}" class="question-link">{{ question.problem_title }}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      color: #333;
    }

    .mycard {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background-color: #111;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 36px;
      font-weight: normal;
      color: #008CBA;
    }

    table.problem-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table.problem-table th,
    table.problem-table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    table.problem-table th {
      font-weight: bold;
      text-align: left;
      background-color: #008CBA;
      color: #fff;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .question-link {
      color: #008CBA;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .question-link:hover {
      color: #005e7a;
    }
  </style>
{% endblock %}
