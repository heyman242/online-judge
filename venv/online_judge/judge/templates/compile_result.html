<style>
    pos{
     position: relative;
     margin-right: 5px;
     margin-top: 30px;
    }

</style>

<!DOCTYPE html>
<html>

<head>
<title>Compile Result</title>
</head>

<body>
<div class="pos">
    {% if error %}
        <h2>Error:</h2>
        <pre>{{ error }}</pre>
    {% else %}
        <h2>Output:</h2>
        <pre>{% for line in output %}{{ line }}{% if not forloop.last %}\n{% endif %}{% endfor %}</pre>
    {% endif %}
    <h2>Statistics:</h2>
    <p>Status Code: {{ statusCode }}</p>
    <p>Memory: {{ memory }}</p>
    <p>CPU Time: {{ cpuTime }}</p>
</div>
</body>

</html>
