{% extends "master.html" %}

{% block content %}

<head>
    <title>C++ Compiler</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize the Ace CodeEditor instance
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/twilight");
            editor.session.setMode("ace/mode/c_cpp");
            editor.setOptions({ fontSize: "15pt"});

            $('form').submit(function(event) {
                // Prevent the form from submitting normally
                event.preventDefault();

                // Send an AJAX POST request to the server
                $.ajax({
                    type: 'POST',

                    data: {
                        'code': editor.getValue(),
                        'input': $('textarea[name="input"]').val(),
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function(response) {
                        // Update the output element with the response text
                        $('#output').text(response);
                    }
                });
            });
        });
    </script>
</head>
<body>
<br>
    <div id="editor" style="height: 700; width: 900;"></div>
    <form method="post">
        {% csrf_token %}
        <label for="input" style="margin-left: 920px;margin-top: -700px;">Enter input for your program:</label><br>
        <textarea name="input" rows="2" cols="30" style="margin-left: 920px;margin-top: -650px;"></textarea><br>
        <input type="submit" value="Compile and Run" class="btn btn-success" style="margin-left: 750px;margin-top: 0px;">
    </form>

    <h3><p style="margin-top: -50px;">Output:</p></h3>
    <h3><pre id="output" style="margin-left: 10px" ><strong>{{output}}</strong></pre></h3>
</body>
</html>


{% endblock %}
