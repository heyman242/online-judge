{% extends "master.html" %}

{% block content %}


<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
         <title>Code Editor</title>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-c_cpp.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-java.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-python.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/theme-monokai.js"></script>
       <style>
        .editor-container {
        width: 1000px;
        height: 80vh;
        margin-left: 5px;
        margin-top: 30px;
        position: relative;
      }
        #editor {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        height: 100%;
        width: 100%;
        font-size: 20px;
      }
       </style>
      </head>
      <body>
      <br>
       <h3><strong>CODING LANGUAGE:</strong></h3>
  <select id="language-select" style=" margin-left: 10px">
    <option value="c_cpp">C++</option>
    <option value="java">Java</option>
    <option value="python">Python</option>
  </select>

  <div class="editor-container">
    <form method="POST" id="code-form" >
      {% csrf_token %}
      <input type="hidden" id="language" name="language" value="c_cpp">
      <textarea name="code" id="code" style="display:none;"></textarea>
      <div id="editor" class="col-15">//write your code here</div>
      <button type="submit" id="run-code-btn" class="btn btn-success" style="margin-left: 885px;margin-top: -40px;">SubmitCode</button>
    </form>
  </div>
  <script>
    var editor = ace.edit("editor");
    var languageSelect = document.getElementById("language-select");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/c_cpp");

    languageSelect.addEventListener("change", function() {
      var language = languageSelect.value;
      if (language === "c_cpp") {
        editor.session.setMode("ace/mode/c_cpp");
      } else if (language === "java") {
        editor.session.setMode("ace/mode/java");
      } else if (language === "python") {
        editor.session.setMode("ace/mode/python");
      }
    });

   var form = document.querySelector('#my-form');

form.addEventListener('submit', function(event) {
  event.preventDefault();

  var xhr = new XMLHttpRequest();
  var url = form.action;
  var csrf_token = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
  var data = new FormData(form);

  xhr.open('POST', url, true);
  xhr.setRequestHeader('X-CSRFToken', csrf_token);

  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      console.log('Form submitted successfully!');
    } else {
      console.error('Form submission failed with status code ' + xhr.status);
    }
  };

  xhr.send(data);
});

        </script>
    </body>
{% endblock %}
