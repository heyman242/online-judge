{% extends "master.html" %}

{% block content %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
</head>
<body>
      <div class="col-7" style="height: 90vh; border: 1px solid rgb(0, 0, 0); margin-left: 300px;margin-top: 25px; overflow-y: auto;">
          <h1><u>{{  question_detail.problem_title }}</u></h1>
          

         <h2><strong>Problem Statement:</strong></h2>
          <pre>{{ question_detail.problem_description }}</pre>
          <h3>Sample Input:</h3>
          <pre>{{ question_detail.sample_input }}</pre>

          <h3>Sample Output:</h3>
          <pre>{{ question_detail.sample_output }}</pre>

          <br>
          <h1><a href="{% url 'judge:create_code_snippet' question_detail.problem_id%}" class="btn btn-primary">submit code</a></h1>
      </div>
 </body>
<br><br>

{% endblock %}
