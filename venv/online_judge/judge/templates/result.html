{% extends "master.html" %}

{% block content %}

<style>
  body {
    background-color: #1e1e1e;
    color: #f0f0f0;
  }
  </style>

<div class="container" style="background-color: #212121; color: #fff; padding: 40px;">
  <div class="card shadow mb-2">
    <div class="card-header py-2 text-center">
      <h1 class="m-0 font-weight-bold" style="font-size: 40px;">Judge Verdict</h1>
    </div>
    <div class="card-body">
      <div id="output-container">
        {% if results %}
          {% for result in results %}
            <div class="card mb-1" style="background-color: #424242; color: #fff;">
              <div class="card-body text-center">
                <h2 style="font-size: 60px;">{{ result.verdict }}</h2>
                <p style="font-size: 30px;">{{ result.message }}</p>
              </div>
            </div>
          {% endfor %}
        {% else %}
          <p>No results to show.</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
